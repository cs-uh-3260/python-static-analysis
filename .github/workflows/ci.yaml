name: Python CI

on:
  push:
    branches:
      - main
      - develop
      - fixcode
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Run Pylint
      run: |
        pylint *.py 

    - name: Run mypy
      run: |
        mypy *.py
